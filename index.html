<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="sr-only">Advice generator app</h1>
      </header>

      <section class="advice">
        <h2 class="sr-only">Advice</h2>

        <div class="advice__container">
          <h3 class="advice__title">Advice #<span id="slip-id">117</span></h3>

          <p class="advice__desc" id="slip-advice">
            It is easy to sit up and take notice, What is difficult is getting
            up and taking action.
          </p>

          <div class="advice__divider"></div>

          <button class="advice__btn" id="advice-btn" type="button">
            <img
              class="advice__btn-img"
              src="./images/icon-dice.svg"
              alt="Click to generate new advice"
            />
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://github.com/tahmidul40">Tahmidul</a>.
    </footer>

    <!-- js file -->
    <script src="./app/js/script.js"></script>
  </body>
</html>
